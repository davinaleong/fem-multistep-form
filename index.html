<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Multi-step form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <script defer src="./scripts/main.js"></script>
  </head>
  <body class="bg-neutral-200">
    <main class="card" data-current-step="1">
      <div class="card-header">
        <ul class="steps-list" role="list" data-element="steps-list">
          <li class="steps-list__item active tt-uppercase">
            <p class="step-text">Step 1</p>
            <h2 class="step-heading">Your Info</h2>
          </li>
          <li class="steps-list__item tt-uppercase">
            <p class="step-text">Step 2</p>
            <h2 class="step-heading">Select Plan</h2>
          </li>
          <li class="steps-list__item tt-uppercase">
            <p class="step-text">Step 3</p>
            <h2 class="step-heading">Add-ons</h2>
          </li>
          <li class="steps-list__item tt-uppercase">
            <p class="step-text">Step 4</p>
            <h2 class="step-heading">Summary</h2>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="panes-container | text-neutral-800">
          <div class="panes" data-element="panes">
            <div class="pane-container">
              <div class="pane" data-element="pane-1">
                <h3 class="fw-bold fs-600 text-primary-700">Personal Info</h3>

                <p class="fs-500 mb-400">
                  Please provide your name, email address, and phone number.
                </p>

                <form action="" class="form personal-info-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-input" placeholder="e.g. Stephen King">
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-input" placeholder="e.g. stephenking@lorem.com">
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" name="phone" class="form-input" placeholder="e.g. +1 234 567 890">
                    </div>
                </form>
              </div>
            </div>
            <div class="pane-container">
              <div class="pane" data-element="pane-2">2</div>
            </div>
            <div class="pane-container">
              <div class="pane" data-element="pane-3">3</div>
            </div>
            <div class="pane-container">
              <div class="pane" data-element="pane-4">4</div>
            </div>
            <div class="pane-container">
              <div class="pane" data-element="pane-5">5</div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-link" type="button" data-element="btn-go-back">
          Go Back
        </button>
        <button
          class="btn btn-primary"
          type="button"
          data-element="btn-next-step"
        >
          Next Step
        </button>
        <button
          class="btn btn-confirm"
          type="button"
          data-element="btn-confirm"
        >
          Confirm
        </button>
      </div>
    </main>
  </body>
</html>
